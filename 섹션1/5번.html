<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <div>7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력</div>
    <br />
    <p>주석 처리 부분은 강의 풀이법</p>
    <p>Number.MAX_SAFE_INTEGER => 안정적인 가장 큰 숫자</p>

    <script>
      function solution(arr) {
        let answer = Math.min.apply(null, arr);
        return answer;
      }
      let arr = [5, 3, 7, 11, 2, 15, 17];
      console.log(solution(arr));

      // function solution(arr) {
      //   let min = Number.MAX_SAFE_INTEGER;

      //     if (arr[i] < min) {
      //       min = arr[i];
      //     }
      //   }
      //   return min;
      // }
      // let arr = [5, 3, 7, 11, 2, 15, 17];
      // console.log(solution(arr));

      function solution(arr) {
        let answer = Math.min(...arr);
        return answer;
      }
    </script>
  </body>
</html>
