      7개의 자연수가 주어질 때, 이들 중 홀수인 자연수들을 모두 골라 그 합을
      구하고, 고른 홀수들 중 최소값을 찾기
    </div>
    <script>
      function solution(arr) {
        let answer = { sum: null, min: null };
        let odd = arr.filter((n) => n % 2 !== 0);

        let sum = 0;
        for (i = 0; i < odd.length; i++) {
          sum += odd[i];
        }

        let min = odd[0];
        for (i = 1; i < odd.length; i++) {
          if (min > odd[i]) {
            min = odd[i];
          }
        }
        return { sum, min };
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
