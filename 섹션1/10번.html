      문자열에 몇 개 존재하는지
    </div>
    <script>
      function solution(str, s) {
        let result = [];
        for (x of str) {
          if (x === s) {
            result.push(x);
          }
        }
        let answer = result.length;
        return answer;
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solution(str, "R"));
