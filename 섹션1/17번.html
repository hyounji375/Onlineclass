    <title>출력결과</title>
  </head>
  <body>
    <div>N개의 문자열이 입력되면 중복된 문자열 제거</div>
    <script>
      function solution(s) {
        let answer = [];
        for (i = 0; i < s.length; i++) {
          if (i === s.indexOf(s[i])) {
            answer.push(s[i]);
          }
        }
        return answer;
      }

      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
