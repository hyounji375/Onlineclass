<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <div>
      길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로
      삼각형을 만들 수 있 으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.
    </div>
    <script>
      function Triangle(a, b, c) {
        let answer = "YES";
        const Number = [a, b, c];
        const Max = Math.max(a, b, c);
        const num2 = Number.filter((n) => n !== Max);
        const Sum = num2[0] + num2[1];

        if (Sum > Max) {
          return answer;
        } else {
          return (answer = "NO");
        }
      }
      console.log(Triangle(13, 33, 17));
    </script>
  </body>
</html>
