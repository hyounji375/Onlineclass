    <div>
      단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력
      <br />
      단어의 길이가 짝수일 경우 가운데 2개의 문자를 출력
    </div>
    <script>
      function solution(s) {
        let answer = "";
        let num = parseInt(s.length);
        if (num % 2 === 0) {
          answer = s[Math.floor(num / 2) - 1] + s[Math.floor(num / 2)];
        } else {
          answer = s[Math.floor(num / 2)];
        }
        return answer;
      }
      console.log(solution("stl"));
