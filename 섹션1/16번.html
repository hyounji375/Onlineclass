    <title>출력결과</title>

  <body>
    <div>소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력</div>
    <script>
      function solution(s) {
        let str = new Set(s);
        let answer = "";
        for (x of str) {
          answer += x;
        }
        return answer;
      }
      console.log(solution("ksekkset"));
