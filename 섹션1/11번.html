    <title>출력결과</title>

  <body>
    <div>
      한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지 찾기
    </div>
    <script>
      function solution(str) {
        let answer = 0;
        for (x of str) {
          if (x === x.toUpperCase()) {
            answer++;
          }
        }
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
