<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <div>
      점수가 입력되면 각 학생의 등수를 입력된 순서대로 출력
      <br />
      같은 점수가 입력될 경우 높은 등수로 동일 처리한다.
      <br />
      92점이 3명 존재하면 1등이 3명이고 그 다음 학생은 4등 처리한다.
    </div>
    <script>
      function solution(arr) {
        let n = arr.length;
        let answer = Array.from({ length: n }, () => 1);
        //n의 길이만큼 1로 초기화
        for (i = 0; i < n; i++) {
          for (j = 0; j < n; j++) {
            if (arr[j] > arr[i]) {
              answer[i]++;
            }
          }
        }
        return answer;
      }

      let arr = [87, 92, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
