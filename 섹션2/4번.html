    <div>
      1번 문제가 맞는 경우에는 1점으로 계산한다.
      <br />
      앞의 문제에 대해서는 답을 틀리다가 답이 맞는 처음 문제는 1점으로 계산한다.
      <br />
      연속으로 문제의 답이 맞는 경우에서 두 번째 문제는 2점, K번째 문제는
      K점으로 계산한다.
      <br />
      틀린 문제는 0점으로 계산한다.
      <br />
      OX 문제에서 답이 맞은 문제의 경우에는 1로 표시하고, 틀린 경우에는 0으로
      표시했을 때 총 점수는?
    </div>
    <div>
      풀이 : 1을 만나면 cnt를 ++, 0을 만나면 cnt를 0으로 해서 answer에 누적
    </div>
    <script>
      function solution(arr) {
        let answer = 0;
        let num = 2;
        for (i = 0; i < arr.length; i++) {
          if (arr[i] === 1 && arr[i] === arr[i - 1]) {
            answer += num++;
          } else if (arr[i] === 1 && arr[i] !== arr[i - 1]) {
            answer += 1;
            num = 2;
          }
        }
        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
