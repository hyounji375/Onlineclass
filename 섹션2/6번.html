<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        //arr[행][열]
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let sum1 = 0;
        let sum2 = 0; //sum1은 행의 합, sum2는 열의 합
        for (i = 0; i < n; i++) {
          sum1 = sum2 = 0; //j 돌고 나서 다시 초기화
          for (j = 0; j < n; j++) {
            sum1 += arr[i][j];
            sum2 += arr[j][i];
          }
          answer = Math.max(answer, sum1, sum2);
        }
        sum1 = sum2 = 0;
        for (i = 0; i < n; i++) {
          sum1 += arr[i][i];
          sum2 += arr[i][n - i - 1];
        }
        answer = Math.max(answer, sum1, sum2);
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
